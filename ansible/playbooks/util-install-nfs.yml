--- 
- name: Install NFS server
  hosts: dcos_bootstrap
  gather_facts: yes
  roles:
    - { role: common/nfs, node_type: server }
  environment: "{{ proxy_env }}"


- name: Install NFS client
  hosts: dcos_slaves:dcos_slaves_public
  gather_facts: yes
  roles:
    - { role: common/nfs, node_type: client }
  environment: "{{ proxy_env }}"