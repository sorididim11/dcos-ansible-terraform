--- 

- include: util-update-fact-cache.yml

- name: Initialzie bootstrap node
  tags: ['pre-steps', 'install'] 
  hosts: dcos_bootstrap
  gather_facts: False
  become: yes
  roles:
    - { role: common/preconditions }
    - { role: commmn/docker, docker_type: community, docker_version: 17.06.0.ce }
    - { role: dcos/packages/registry/install, registry_package: portus, when: install_portus == True } #portus or cesanta
   # - { role: ansible awx}
  environment: "{{ proxy_env }}"