--- 

- name: "Run web server for file distribution"
  gather_facts: False
  hosts: dcos_bootstrap
  vars_files: 
    - pkg-desc/registry.yml
  tags: ['pkg']
  environment: "{{ proxy_env }}"


- name: "Install docker private registry"
  gather_facts: False
  hosts: dcos_cli[0]
  vars_files: 
    - pkg-desc/registry.yml
  roles:
    - dcos/packages/installer
  environment: "{{ proxy_env }}"