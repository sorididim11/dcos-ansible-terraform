--- 

- name: "Run web server for file distribution"
  gather_facts: False
  hosts: dcos_bootstrap
  tags: ['pkg']
  roles:
    - { role: dcos/bootstrap/boot_web }
  environment: "{{ proxy_env }}"


- name: "Install docker private registry"
  gather_facts: False
  hosts: dcos_cli[0]
  roles:
    - dcos/packages/docker-registry
  environment: "{{ proxy_env }}"