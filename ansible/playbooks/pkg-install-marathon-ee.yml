---
- include: util-dcos-bugfix.yml
  when: edcos_security_mode == "strict"


- name: Install Marathon-ee
  hosts: dcos_cli[0]
  vars_files: 
    - pkg-desc/marathon-ee.yml   
  roles:
    - { role: dcos/node/quota, op_type: reserve_resources, role_def: "{{services['marathon-ee-dev'].role}}", service: "{{services['marathon-ee-dev']}" } 
    - { role: dcos/packages/service-account, service:  "{{services['marathon-ee-dev']}" } 
    - { role: dcos/packages/installer, custom_type: app, service: "{{services['marathon-ee-dev']}", tags: marathon-ee}
  environment: "{{ proxy_env }}"


- name: Install Marathon-ee
  hosts: dcos_cli[0]
  vars_files: 
    - pkg-desc/marathon-ee.yml   
  roles:
    - { role: dcos/node/quota, op_type: reserve_resources, role_def: "{{services['marathon-ee-svc'].role}}", service: "{{services['marathon-ee-svc']}" } 
    - { role: dcos/packages/service-account, service:  "{{services['marathon-ee-svc']}" } 
    - { role: dcos/packages/installer, custom_type: app, service: "{{services['marathon-ee-svc']}", tags: marathon-ee}
  environment: "{{ proxy_env }}"

