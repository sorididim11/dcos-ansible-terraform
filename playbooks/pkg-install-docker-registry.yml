--- 

- name: "Run web server for file distribution"
  gather_facts: False
  hosts: dcos_bootstrap
  become: yes
  roles:
    - { role: dcos/node/boot_web,  when: dcos_is_insecure_registry == False }


- name: "Install docker private registry"
  gather_facts: False
  hosts: dcos_cli[0]
  become: yes
  roles:
    - { role: dcos/packages/docker-registry } 